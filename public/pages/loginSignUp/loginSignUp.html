<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/SignUP</title>
    <link href="/global/global.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/pages/loginSignUp/loginSignUp.css">
</head>
<body>
    
    <div class="card">
        <div class="loginCard">
            <h1 class="title">Log in</h1>
            <form action="/api/login" method="POST" class="loginForm">
                <input type="text" name="username" class="username" placeholder="Username"> <br>
                <input type="text" name="password" class="password" placeholder="Password"> <br>
                <button type="submit" class="loginBtn btn"> Log In </button> <br>
            </form>
            <p>Don't have an acount? <button class="switchBtn" onclick="signUpBtnHandler()">Sign up</button> </p>
            
        </div>

        <div class="signUpCard">
            <h1 class="title">Sign Up</h1>
            <form action="/api/signUp" method="POST" class="signUpForm">
                <input type="email" name="email" class="email" placeholder="Email">
                <input type="text" name="username" class="username" placeholder="Username"> <br>
                <input type="text" name="password" class="password" placeholder="Password"> <br>
                <button type="submit" class="signUpBtn btn" > Sign up </button> <br>
            </form>
            <p >Already have an acount? <button class="switchBtn" onclick="logInBtnHandler()" > Log in </button></p>
            
        </div>
    </div>
    <script src="/pages/loginSignUp/loginSignUp.js"></script>
</body>
</html>
